<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlists</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TOP NAV -->
 <div class="top-nav">
    <button class="nav-button" onclick="window.location.href='/'">&larr; Home</button>
    <button class="nav-button" onclick="window.location.href='/upload.html'">Upload Songs</button>  <!-- CHANGED -->
</div>

  <header>
    <h1>Your Playlists</h1>
    <p>Create playlists from your uploaded songs</p>
  </header>

  <section class="upload-section">

    <!-- CREATE PLAYLIST -->
    <div class="playlist-control-card">
      <h2>Create a Playlist</h2>
      <div class="input-group">
        <input type="text" id="playlistNameInput" placeholder="Enter playlist name" class="styled-input">
        <button id="createPlaylistBtn" class="cyber-button">Create Playlist</button>
      </div>
    </div>

    <!-- ADD SONG TO PLAYLIST -->
    <div class="playlist-control-card">
      <h2>Add Song to Playlist</h2>
      <div class="input-group">
        <input type="text" id="songSearchInput" placeholder="Type song name" class="styled-input">
        <select id="playlistSelect" class="styled-select">
          <option value="">Select a playlist</option>
        </select>
        <button id="addSongBtn" class="cyber-button">Add Song</button>
      </div>
      <div id="songSuggestions" class="suggestions-box"></div>
    </div>

    <!-- PLAYLIST DISPLAY -->
    <div class="playlists-display">
      <h2>Your Playlists</h2>
      <div id="playlistsContainer" class="playlists-grid">
        <!-- Playlists will appear here -->
        <div class="empty-state" id="emptyState">
          <p>No playlists yet. Create your first one!</p>
        </div>
      </div>
    </div>

  </section>

  <!-- AUDIO PLAYER -->
  <div class="audio-player-container">
    <h2>Now Playing</h2>
    <audio id="audioPlayer" controls></audio>
  </div>

  <script>
    // Grab DOM elements
    const playlistNameInput = document.getElementById("playlistNameInput");
    const createPlaylistBtn = document.getElementById("createPlaylistBtn");
    const songSearchInput = document.getElementById("songSearchInput");
    const addSongBtn = document.getElementById("addSongBtn");
    const playlistSelect = document.getElementById("playlistSelect");
    const playlistsContainer = document.getElementById("playlistsContainer");
    const audioPlayer = document.getElementById("audioPlayer");
    const songSuggestions = document.getElementById("songSuggestions");
    const emptyState = document.getElementById("emptyState");

    // Store playlists in localStorage for persistence
    let playlists = JSON.parse(localStorage.getItem("musicPlaylists") || "{}");

    // Load uploaded songs from IndexedDB
    let availableSongs = [];

    // Initialize IndexedDB connection
    function initIndexedDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open('MusicAppDB', 1);
        
        request.onsuccess = function(event) {
          const db = event.target.result;
          const transaction = db.transaction(['uploadedSongs'], 'readonly');
          const store = transaction.objectStore('uploadedSongs');
          const getAllRequest = store.getAll();
          
          getAllRequest.onsuccess = function() {
            availableSongs = getAllRequest.result || [];
            console.log("Loaded", availableSongs.length, "songs from IndexedDB");
            resolve();
          };
          
          getAllRequest.onerror = function() {
            reject("Failed to load songs from IndexedDB");
          };
        };
        
        request.onerror = function(event) {
          reject("Failed to open IndexedDB");
        };
      });
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        await initIndexedDB();
        updatePlaylistSelect();
        renderPlaylists();
        setupSongSearch();
      } catch (error) {
        console.error("Initialization error:", error);
        alert("Could not load uploaded songs. Make sure you've uploaded some songs first.");
      }
    });

    // Create playlist
    createPlaylistBtn.addEventListener("click", () => {
      const name = playlistNameInput.value.trim();
      if (!name) {
        alert("Please enter a playlist name.");
        return;
      }
      if (playlists[name]) {
        alert("Playlist already exists.");
        return;
      }
      
      playlists[name] = [];
      savePlaylists();
      updatePlaylistSelect();
      renderPlaylists();
      playlistNameInput.value = "";
      
      // Show success feedback
      const originalText = createPlaylistBtn.textContent;
      createPlaylistBtn.textContent = "✓ Created!";
      createPlaylistBtn.style.background = "linear-gradient(145deg, #00ff88, #00cc66)";
      setTimeout(() => {
        createPlaylistBtn.textContent = originalText;
        createPlaylistBtn.style.background = "linear-gradient(145deg, #00aaa5, #00fff7)";
      }, 1500);
    });

    // Add song to playlist
    addSongBtn.addEventListener("click", () => {
      const playlistName = playlistSelect.value;
      const searchName = songSearchInput.value.trim();
      
      if (!playlistName) {
        alert("Please select a playlist.");
        return;
      }
      if (!searchName) {
        alert("Please type a song name.");
        return;
      }

      // Find song by exact name match
      const song = availableSongs.find(s => s.name === searchName);
      if (!song) {
        alert(`Song "${searchName}" not found. Make sure you've uploaded it first.`);
        return;
      }

      // Check if song already in playlist
      if (playlists[playlistName].some(s => s.name === song.name)) {
        alert(`"${song.name}" is already in this playlist.`);
        return;
      }

      playlists[playlistName].push(song);
      savePlaylists();
      renderPlaylists();
      songSearchInput.value = "";
      songSuggestions.style.display = 'none';
      
      // Show success feedback
      const originalText = addSongBtn.textContent;
      addSongBtn.textContent = "✓ Added!";
      addSongBtn.style.background = "linear-gradient(145deg, #00ff88, #00cc66)";
      setTimeout(() => {
        addSongBtn.textContent = originalText;
        addSongBtn.style.background = "linear-gradient(145deg, #00aaa5, #00fff7)";
      }, 1500);
    });

    // Setup song search with suggestions
    function setupSongSearch() {
      songSearchInput.addEventListener('input', function() {
        const query = this.value.toLowerCase();
        if (query.length === 0) {
          songSuggestions.style.display = 'none';
          return;
        }
        
        const filtered = availableSongs.filter(song => 
          song.name.toLowerCase().includes(query)
        ).slice(0, 5); // Show max 5 suggestions
        
        if (filtered.length === 0) {
          songSuggestions.style.display = 'none';
          return;
        }
        
        songSuggestions.innerHTML = filtered.map(song => `
          <div class="suggestion-item" data-song-name="${song.name}">
            ${song.name}
          </div>
        `).join('');
        
        songSuggestions.style.display = 'block';
        
        // Add click listeners to suggestions
        songSuggestions.querySelectorAll('.suggestion-item').forEach(item => {
          item.addEventListener('click', function() {
            songSearchInput.value = this.dataset.songName;
            songSuggestions.style.display = 'none';
          });
        });
      });
      
      // Hide suggestions when clicking elsewhere
      document.addEventListener('click', function(e) {
        if (!songSearchInput.contains(e.target) && !songSuggestions.contains(e.target)) {
          songSuggestions.style.display = 'none';
        }
      });
    }

    function updatePlaylistSelect() {
      playlistSelect.innerHTML = "<option value=''>Select a playlist</option>";
      Object.keys(playlists).forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        playlistSelect.appendChild(option);
      });
    }

    // Global variables for playlist playback
    window.currentPlaylist = null;
    window.currentSongIndex = null;
    window.playlistPlaying = false;

    function renderPlaylists() {
      if (Object.keys(playlists).length === 0) {
        emptyState.style.display = 'block';
        playlistsContainer.innerHTML = '<div class="empty-state" id="emptyState"><p>No playlists yet. Create your first one!</p></div>';
        return;
      }
      
      emptyState.style.display = 'none';
      playlistsContainer.innerHTML = '';
      
      Object.keys(playlists).forEach(name => {
        const playlistCard = document.createElement("div");
        playlistCard.className = "playlist-card";
        
        playlistCard.innerHTML = `
          <div class="playlist-header">
            <div class="playlist-header-left">
              <h3 class="playlist-title">${name}</h3>
              <span class="song-count">${playlists[name].length} song${playlists[name].length !== 1 ? 's' : ''}</span>
            </div>
            <div class="playlist-header-right">
              <button class="play-control-btn play-all-btn" data-playlist-name="${name}" title="Play all songs">
                ▶ Play All
              </button>
              <button class="play-control-btn skip-btn" data-playlist-name="${name}" title="Skip to next song">
                ⏭️ Skip
              </button>
              <button class="delete-playlist" data-playlist-name="${name}">Delete</button>
            </div>
          </div>
          <ul class="playlist-songs">
            ${playlists[name].map((song, index) => `
              <li class="song-item" data-song-name="${song.name}" data-song-index="${index}">
                <span class="song-name">${song.name}</span>
                <div class="song-actions">
                  <button class="play-single-btn" data-playlist-name="${name}" data-song-index="${index}" title="Play this song">▶</button>
                  <button class="remove-song" data-playlist-name="${name}" data-song-name="${song.name}" title="Remove from playlist">×</button>
                </div>
              </li>
            `).join('')}
          </ul>
          <div class="playlist-controls" data-playlist-name="${name}" style="display: none;">
            <div class="now-playing">
              <span>Now Playing: <strong class="current-song-name"></strong></span>
              <span class="song-progress">1/${playlists[name].length}</span>
            </div>
            <div class="playback-controls">
              <button class="control-btn prev-btn" title="Previous song">⏮</button>
              <button class="control-btn pause-btn" title="Pause" style="display: none;">⏸</button>
              <button class="control-btn play-btn" title="Play">▶</button>
              <button class="control-btn next-btn" title="Next song">⏭</button>
              <button class="control-btn stop-btn" title="Stop">⏹</button>
            </div>
          </div>
        `;
        
        playlistsContainer.appendChild(playlistCard);
        
        // Add event listeners
        const playAllBtn = playlistCard.querySelector('.play-all-btn');
        const skipBtn = playlistCard.querySelector('.skip-btn');
        const playControls = playlistCard.querySelector('.playlist-controls');
        const playBtn = playlistCard.querySelector('.play-btn');
        const pauseBtn = playlistCard.querySelector('.pause-btn');
        const prevBtn = playlistCard.querySelector('.prev-btn');
        const nextBtn = playlistCard.querySelector('.next-btn');
        const stopBtn = playlistCard.querySelector('.stop-btn');
        const currentSongName = playlistCard.querySelector('.current-song-name');
        const songProgress = playlistCard.querySelector('.song-progress');
        
        // Play All button
        playAllBtn.addEventListener('click', function(e) {
          e.stopPropagation();
          const playlistName = this.dataset.playlistName;
          startPlaylistPlayback(playlistName, 0);
          playControls.style.display = 'block';
        });
        
        // Skip button
        skipBtn.addEventListener('click', function(e) {
          e.stopPropagation();
          const playlistName = this.dataset.playlistName;
          skipToNextInPlaylist(playlistName);
        });
        
        // Individual song play buttons
        playlistCard.querySelectorAll('.play-single-btn').forEach(btn => {
          btn.addEventListener('click', function(e) {
            e.stopPropagation();
            const playlistName = this.dataset.playlistName;
            const songIndex = parseInt(this.dataset.songIndex);
            playSongFromPlaylist(playlistName, songIndex);
          });
        });
        
        // Playback controls
        playBtn.addEventListener('click', function() {
          if (window.currentPlaylist && window.currentSongIndex !== undefined) {
            playSongFromPlaylist(window.currentPlaylist, window.currentSongIndex);
          }
        });
        
        pauseBtn.addEventListener('click', function() {
          if (audioPlayer && !audioPlayer.paused) {
            audioPlayer.pause();
          }
        });
        
        prevBtn.addEventListener('click', function() {
          if (window.currentPlaylist && window.currentSongIndex !== undefined) {
            const newIndex = window.currentSongIndex > 0 ? window.currentSongIndex - 1 : playlists[window.currentPlaylist].length - 1;
            playSongFromPlaylist(window.currentPlaylist, newIndex);
          }
        });
        
        nextBtn.addEventListener('click', function() {
          if (window.currentPlaylist && window.currentSongIndex !== undefined) {
            skipToNextInPlaylist(window.currentPlaylist);
          }
        });
        
        stopBtn.addEventListener('click', function() {
          stopPlaylistPlayback();
          playControls.style.display = 'none';
        });
        
        // Add event listeners for songs in this playlist (original functionality)
        playlistCard.querySelectorAll('.song-item').forEach(item => {
          item.addEventListener('click', function(e) {
            if (!e.target.classList.contains('remove-song') && !e.target.classList.contains('play-single-btn')) {
              const songName = this.dataset.songName;
              playSong(songName);
            }
          });
        });
        
        // Add event listener for delete playlist button
        playlistCard.querySelector('.delete-playlist').addEventListener('click', function(e) {
          e.stopPropagation();
          const playlistName = this.dataset.playlistName;
          if (confirm(`Delete playlist "${playlistName}"?`)) {
            delete playlists[playlistName];
            savePlaylists();
            updatePlaylistSelect();
            renderPlaylists();
          }
        });
        
        // Add event listeners for remove song buttons
        playlistCard.querySelectorAll('.remove-song').forEach(button => {
          button.addEventListener('click', function(e) {
            e.stopPropagation();
            const playlistName = this.dataset.playlistName;
            const songName = this.dataset.songName;
            
            playlists[playlistName] = playlists[playlistName].filter(s => s.name !== songName);
            savePlaylists();
            renderPlaylists();
          });
        });
      });
    }

    async function playSong(songName) {
      try {
        // Find song in available songs
        const songData = availableSongs.find(s => s.name === songName);
        if (!songData) {
          alert("Song data not found. The song may have been deleted.");
          return;
        }
        
        // Convert ArrayBuffer to Blob and create Object URL
        const blob = new Blob([songData.data], { type: songData.type });
        const objectURL = URL.createObjectURL(blob);
        
        audioPlayer.src = objectURL;
        audioPlayer.play();
        
        // Update pause/play buttons in all playlist controls
        document.querySelectorAll('.pause-btn').forEach(btn => {
          btn.style.display = 'inline-block';
        });
        document.querySelectorAll('.play-btn').forEach(btn => {
          btn.style.display = 'none';
        });
        
        // Highlight playing song
        document.querySelectorAll('.song-item').forEach(item => {
          item.classList.remove('playing');
          if (item.dataset.songName === songName) {
            item.classList.add('playing');
          }
        });
        
        // Clean up URL when done
        audioPlayer.addEventListener('ended', function cleanup() {
          URL.revokeObjectURL(objectURL);
          audioPlayer.removeEventListener('ended', cleanup);
        }, { once: true });
        
      } catch (error) {
        console.error("Error playing song:", error);
        alert("Could not play song. There might be an issue with the audio file.");
      }
    }

    function savePlaylists() {
      localStorage.setItem("musicPlaylists", JSON.stringify(playlists));
    }

    // Playlist playback functions
    function startPlaylistPlayback(playlistName, startIndex = 0) {
      window.currentPlaylist = playlistName;
      window.currentSongIndex = startIndex;
      window.playlistPlaying = true;
      playSongFromPlaylist(playlistName, startIndex);
    }

    function playSongFromPlaylist(playlistName, songIndex) {
      const playlist = playlists[playlistName];
      if (!playlist || !playlist[songIndex]) return;
      
      const songData = playlist[songIndex];
      window.currentPlaylist = playlistName;
      window.currentSongIndex = songIndex;
      
      // Update UI
      document.querySelectorAll('.playlist-controls').forEach(ctrl => {
        ctrl.style.display = 'none';
      });
      
      const currentCard = document.querySelector(`.playlist-card [data-playlist-name="${playlistName}"]`)?.closest('.playlist-card');
      if (currentCard) {
        const controls = currentCard.querySelector('.playlist-controls');
        const currentSongName = currentCard.querySelector('.current-song-name');
        const songProgress = currentCard.querySelector('.song-progress');
        const playBtn = currentCard.querySelector('.play-btn');
        const pauseBtn = currentCard.querySelector('.pause-btn');
        
        if (controls) {
          controls.style.display = 'block';
          currentSongName.textContent = songData.name;
          songProgress.textContent = `${songIndex + 1}/${playlist.length}`;
          playBtn.style.display = 'none';
          pauseBtn.style.display = 'inline-block';
        }
      }
      
      // Play the song
      playSong(songData.name);
      
      // Setup auto-next when song ends
      audioPlayer.onended = function() {
        if (window.playlistPlaying) {
          setTimeout(() => {
            skipToNextInPlaylist(playlistName);
          }, 500);
        }
      };
    }

    function skipToNextInPlaylist(playlistName) {
      const playlist = playlists[playlistName];
      if (!playlist || playlist.length === 0) return;
      
      let nextIndex = window.currentSongIndex !== null ? window.currentSongIndex + 1 : 0;
      if (nextIndex >= playlist.length) {
        nextIndex = 0; // Loop back to start
      }
      
      playSongFromPlaylist(playlistName, nextIndex);
    }

    function stopPlaylistPlayback() {
      window.playlistPlaying = false;
      window.currentPlaylist = null;
      window.currentSongIndex = null;
      if (audioPlayer) {
        audioPlayer.pause();
        audioPlayer.currentTime = 0;
      }
    }

    // Add event listener for audio player pause/play
    if (audioPlayer) {
      audioPlayer.addEventListener('pause', function() {
        document.querySelectorAll('.pause-btn').forEach(btn => {
          btn.style.display = 'none';
        });
        document.querySelectorAll('.play-btn').forEach(btn => {
          btn.style.display = 'inline-block';
        });
      });
      
      audioPlayer.addEventListener('play', function() {
        document.querySelectorAll('.pause-btn').forEach(btn => {
          btn.style.display = 'inline-block';
        });
        document.querySelectorAll('.play-btn').forEach(btn => {
          btn.style.display = 'none';
        });
      });
    }

    // Keyboard shortcuts
    playlistNameInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        createPlaylistBtn.click();
      }
    });
    
    songSearchInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        addSongBtn.click();
      }
    });
  </script>

</body>
</html>
