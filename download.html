<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Songs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TOP NAV -->
  <div class="top-nav">

    <div class="nav-left">
      <button class="nav-button" onclick="location.href='index.html'">
        &larr; Back to Home
      </button>
    </div>

    <div class="nav-right">
      <button class="nav-button" onclick="location.href='playlists.html'">
        Go to Playlists &rarr;
      </button>
    </div>

  </div>

  <header>
    <h1>Upload Your Music</h1>
    <p>Add your own songs to your music library</p>
  </header>

  <section class="upload-section">

    <!-- DRAG & DROP AREA -->
    <div id="drop-area">
      <h3>Drag & Drop Songs Here</h3>
      <p>or click to upload</p>
      <input type="file" id="fileInput" accept="audio/*" multiple>
    </div>

    <!-- LIST OF UPLOADED SONGS -->
    <div class="uploaded-list">
      <h2>Your Uploaded Songs</h2>
      <ul id="songList"></ul>
    </div>

    <!-- AUDIO PLAYER -->
    <div class="audio-player-container">
      <h2>Now Playing</h2>
      <audio id="audioPlayer" controls></audio>
    </div>

  </section>

  <script>
    const dropArea = document.getElementById("drop-area");
    const fileInput = document.getElementById("fileInput");
    const songList = document.getElementById("songList");

    // Array to hold uploaded songs in session memory
    let uploadedSongs = JSON.parse(sessionStorage.getItem("uploadedSongs") || "[]");

    // Load uploaded songs on page load
    uploadedSongs.forEach(s => {
      const li = document.createElement("li");
      li.textContent = s.name;
      li.addEventListener("click", () => playSong(s));
      songList.appendChild(li);
    });

    dropArea.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", (e) => handleFiles(e.target.files));

    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("highlight");
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("highlight");
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("highlight");
      handleFiles(e.dataTransfer.files);
    });

    function handleFiles(files) {
  for (let file of files) {
    if (!file.type.startsWith("audio/")) continue;

    const li = document.createElement("li");
    li.textContent = file.name;
    li.addEventListener("click", () => playSong({ name: file.name, file }));
    
    songList.appendChild(li);
    // Save uploaded song in sessionStorage
    const reader = new FileReader();
    reader.onload = function(e) {
      uploadedSongs.push({ name: file.name, dataURL: e.target.result });
      sessionStorage.setItem("uploadedSongs", JSON.stringify(uploadedSongs));
    };
    reader.readAsDataURL(file);
  }
}

    function playSong(song) {
      const audioPlayer = document.getElementById("audioPlayer");

      if (song.file) {
        audioPlayer.src = URL.createObjectURL(song.file);
      } else if (song.dataURL) {
        const blob = dataURLtoBlob(song.dataURL);
        audioPlayer.src = URL.createObjectURL(blob);
      }

      audioPlayer.play();

      document.querySelectorAll("#songList li").forEach(li => li.classList.remove("playing"));
      [...songList.children].find(li => li.textContent === song.name)?.classList.add("playing");
    }

    function dataURLtoBlob(dataURL) {
      const byteString = atob(dataURL.split(',')[1]);
      const mimeString = dataURL.split(',')[0].split(':')[1].split(';')[0];
      const ab = new ArrayBuffer(byteString.length);
      const ia = new Uint8Array(ab);
      for (let i = 0; i < byteString.length; i++) ia[i] = byteString.charCodeAt(i);
      return new Blob([ab], { type: mimeString });
    }
  </script>

</body>
</html>
